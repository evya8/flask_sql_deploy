{% extends 'layout.html' %}

{% block title %}Add a Car{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-warning mb-4">ðŸš— Add a New Car ðŸš—</h1>
        </div>

        <form action="{{ url_for('add_car') }}" method="post" class="bg-dark p-4 rounded">
            <div class="mb-3">
                <label for="brand" class="form-label text-light">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>

            <div class="mb-3">
                <label for="model" class="form-label text-light">Model:</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label text-light">Color:</label>
                <input type="text" class="form-control" id="color" name="color" required>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label text-light">Year:</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>

            <button type="submit" class="btn btn-warning">Add Car</button>
        </form>
    </div>
{% endblock %}
